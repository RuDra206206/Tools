<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Learning Fun - Kids Alphabet Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 25px 0;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .alphabet-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .letter-card {
            background: white;
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .letter-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .letter {
            font-size: 3.5rem;
            font-weight: bold;
            color: #FF6B6B;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .word {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
        }
        
        .letter-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }
        
        .letter-image img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        
        .learning-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #FF6B6B;
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #4ECDC4;
        }
        
        .fun-button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            box-shadow: 0 4px 12px rgba(255,107,107,0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .fun-button:hover {
            background: #FF5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255,107,107,0.4);
        }
        
        .fun-button.secondary {
            background: #4ECDC4;
            box-shadow: 0 4px 12px rgba(78,205,196,0.3);
        }
        
        .fun-button.secondary:hover {
            background: #3db9b0;
            box-shadow: 0 6px 15px rgba(78,205,196,0.4);
        }
        
        .selected-letter-display {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #E9F7F6, #FFF5F5);
            border-radius: 15px;
            margin-bottom: 25px;
            display: none;
        }
        
        .selected-letter {
            font-size: 5rem;
            color: #FF6B6B;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .selected-word {
            font-size: 2.5rem;
            color: #4ECDC4;
            margin-bottom: 15px;
        }
        
        .selected-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }
        
        .selected-image img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
        
        .letter-sentence {
            font-size: 1.8rem;
            color: #333;
            margin: 15px 0;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            color: #666;
            font-size: 1rem;
            border-top: 2px solid #f0f0f0;
        }
        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        
        /* Animal icons styling */
        .animal-icon {
            position: relative;
        }
        
        .animal-icon::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF6B6B"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            background-size: contain;
            bottom: -5px;
            right: -5px;
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .alphabet-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .letter {
                font-size: 3rem;
            }
            
            .word {
                font-size: 1.1rem;
            }
            
            .letter-image {
                width: 80px;
                height: 80px;
            }
            
            .selected-letter {
                font-size: 4rem;
            }
            
            .selected-word {
                font-size: 2rem;
            }
            
            .selected-image {
                width: 150px;
                height: 150px;
            }
            
            .letter-sentence {
                font-size: 1.5rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            .alphabet-container {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 12px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .letter {
                font-size: 2.5rem;
            }
            
            .word {
                font-size: 1rem;
            }
            
            .letter-image {
                width: 70px;
                height: 70px;
            }
            
            .selected-letter {
                font-size: 3.5rem;
            }
            
            .selected-word {
                font-size: 1.8rem;
            }
            
            .selected-image {
                width: 130px;
                height: 130px;
            }
            
            .letter-sentence {
                font-size: 1.3rem;
            }
            
            .fun-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
        
        /* Animation for letter selection */
        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            80% {
                transform: translateY(-10px);
            }
        }
        
        .bounce {
            animation: bounce 1s;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            z-index: 0;
        }
        
        .decoration-1 { top: 10px; left: 5%; color: #FFD166; }
        .decoration-2 { top: 15px; right: 7%; color: #06D6A0; }
        .decoration-3 { bottom: 10px; left: 10%; color: #118AB2; }
        .decoration-4 { bottom: 15px; right: 8%; color: #EF476F; }

        /* Navigation buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="decoration decoration-1"><i class="fas fa-star"></i></div>
            <div class="decoration decoration-2"><i class="fas fa-heart"></i></div>
            <div class="decoration decoration-3"><i class="fas fa-circle"></i></div>
            <div class="decoration decoration-4"><i class="fas fa-square"></i></div>
            <h1>ABC Learning Fun!</h1>
            <p class="subtitle">Learn letters with colorful pictures and fun sounds!</p>
        </header>
        
        <main>
            <section class="selected-letter-display" id="selectedLetterDisplay">
                <div class="selected-letter" id="selectedLetter">A</div>
                <div class="letter-sentence" id="letterSentence">A for Apple</div>
                <div class="selected-image" id="selectedImage">
                    <i class="fas fa-apple-alt"></i>
                </div>
                <div class="navigation-buttons">
                    <button class="fun-button" onclick="previousLetter()">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <button class="fun-button" onclick="playSound()">
                        <i class="fas fa-volume-up"></i> Hear Letter
                    </button>
                    <button class="fun-button secondary" onclick="nextLetter()">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="button-container">
                    <button class="fun-button secondary" onclick="hideSelectedLetter()">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            </section>
            
            <section class="learning-section">
                <h2 class="section-title"><i class="fas fa-star"></i> Alphabet Letters</h2>
                <p style="text-align: center; margin-bottom: 20px; font-size: 1.2rem;">Click on any letter to see the picture and hear the sound!</p>
                
                <div class="alphabet-container" id="alphabetContainer">
                    <!-- Alphabet letters will be inserted by JavaScript -->
                </div>
                
                <div class="button-container">
                    <button class="fun-button secondary" onclick="showAllLetters()">
                        <i class="fas fa-eye"></i> Show All Letters
                    </button>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Made with <i class="fas fa-heart" style="color: #FF6B6B;"></i> for kids learning the ABCs | Responsive Design for All Devices</p>
        </footer>
    </div>

    <script>
        // Alphabet data with words and Font Awesome icons
        const alphabetData = [
            { letter: 'A', word: 'Apple', icon: 'fas fa-apple-alt', sentence: 'A for Apple', color: '#FF6B6B' },
            { letter: 'B', word: 'Ball', icon: 'fas fa-basketball-ball', sentence: 'B for Ball', color: '#4ECDC4' },
            { letter: 'C', word: 'Cat', icon: 'fas fa-cat', sentence: 'C for Cat', color: '#FFD166' },
            { letter: 'D', word: 'Dog', icon: 'fas fa-dog', sentence: 'D for Dog', color: '#06D6A0' },
            { letter: 'E', word: 'Elephant', icon: 'fas fa-elephant', sentence: 'E for Elephant', color: '#118AB2' },
            { letter: 'F', word: 'Fish', icon: 'fas fa-fish', sentence: 'F for Fish', color: '#EF476F' },
            { letter: 'G', word: 'Gift', icon: 'fas fa-gift', sentence: 'G for Gift', color: '#7209B7' },
            { letter: 'H', word: 'House', icon: 'fas fa-home', sentence: 'H for House', color: '#3A86FF' },
            { letter: 'I', word: 'Ice Cream', icon: 'fas fa-ice-cream', sentence: 'I for Ice Cream', color: '#FB5607' },
            { letter: 'J', word: 'Jellyfish', icon: 'fas fa-fish', sentence: 'J for Jellyfish', color: '#8338EC' },
            { letter: 'K', word: 'Key', icon: 'fas fa-key', sentence: 'K for Key', color: '#FF006E' },
            { letter: 'L', word: 'Lion', icon: 'fas fa-lion', sentence: 'L for Lion', color: '#FF6B6B' },
            { letter: 'M', word: 'Moon', icon: 'fas fa-moon', sentence: 'M for Moon', color: '#4ECDC4' },
            { letter: 'N', word: 'Nest', icon: 'fas fa-home', sentence: 'N for Nest', color: '#FFD166' },
            { letter: 'O', word: 'Orange', icon: 'fas fa-apple-alt', sentence: 'O for Orange', color: '#06D6A0' },
            { letter: 'P', word: 'Pizza', icon: 'fas fa-pizza-slice', sentence: 'P for Pizza', color: '#118AB2' },
            { letter: 'Q', word: 'Queen', icon: 'fas fa-crown', sentence: 'Q for Queen', color: '#EF476F' },
            { letter: 'R', word: 'Rainbow', icon: 'fas fa-rainbow', sentence: 'R for Rainbow', color: '#7209B7' },
            { letter: 'S', word: 'Star', icon: 'fas fa-star', sentence: 'S for Star', color: '#3A86FF' },
            { letter: 'T', word: 'Train', icon: 'fas fa-train', sentence: 'T for Train', color: '#FB5607' },
            { letter: 'U', word: 'Umbrella', icon: 'fas fa-umbrella', sentence: 'U for Umbrella', color: '#8338EC' },
            { letter: 'V', word: 'Violin', icon: 'fas fa-music', sentence: 'V for Violin', color: '#FF006E' },
            { letter: 'W', word: 'Watermelon', icon: 'fas fa-apple-alt', sentence: 'W for Watermelon', color: '#FF6B6B' },
            { letter: 'X', word: 'Xylophone', icon: 'fas fa-music', sentence: 'X for Xylophone', color: '#4ECDC4' },
            { letter: 'Y', word: 'Yacht', icon: 'fas fa-ship', sentence: 'Y for Yacht', color: '#FFD166' },
            { letter: 'Z', word: 'Zebra', icon: 'fas fa-horse', sentence: 'Z for Zebra', color: '#06D6A0' }
        ];

        // Track current letter index
        let currentLetterIndex = 0;

        // Generate alphabet cards
        const alphabetContainer = document.getElementById('alphabetContainer');
        
        alphabetData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'letter-card';
            
            // Add animal-icon class for animal letters
            const isAnimal = ['B', 'C', 'D', 'E', 'F', 'L', 'Z'].includes(item.letter);
            const imageClass = isAnimal ? 'letter-image animal-icon' : 'letter-image';
            
            card.innerHTML = `
                <div class="letter">${item.letter}</div>
                <div class="word">${item.word}</div>
                <div class="${imageClass}" style="background-color: ${item.color}; color: white;">
                    <i class="${item.icon}"></i>
                </div>
            `;
            card.addEventListener('click', () => {
                currentLetterIndex = index;
                showSelectedLetter(item);
            });
            alphabetContainer.appendChild(card);
        });

        // Show selected letter in the display area
        function showSelectedLetter(item) {
            const display = document.getElementById('selectedLetterDisplay');
            const letter = document.getElementById('selectedLetter');
            const sentence = document.getElementById('letterSentence');
            const image = document.getElementById('selectedImage');
            
            letter.textContent = item.letter;
            sentence.textContent = item.sentence;
            
            // Add animal-icon class for animal letters
            const isAnimal = ['B', 'C', 'D', 'E', 'F', 'L', 'Z'].includes(item.letter);
            if (isAnimal) {
                image.className = 'selected-image animal-icon';
            } else {
                image.className = 'selected-image';
            }
            
            image.innerHTML = `<i class="${item.icon}"></i>`;
            image.style.backgroundColor = item.color;
            image.style.color = 'white';
            
            display.style.display = 'block';
            display.scrollIntoView({ behavior: 'smooth' });
            
            // Add bounce animation
            letter.classList.add('bounce');
            setTimeout(() => {
                letter.classList.remove('bounce');
            }, 1000);
            
            // Play sound automatically
            playSound(item);
        }

        // Hide the selected letter display
        function hideSelectedLetter() {
            document.getElementById('selectedLetterDisplay').style.display = 'none';
        }

        // Play sound for the selected letter
        function playSound(item) {
            const sentence = document.getElementById('letterSentence').textContent;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(sentence);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            } else {
                alert(sentence);
            }
        }

        // Show all letters (in case one is selected)
        function showAllLetters() {
            hideSelectedLetter();
            document.getElementById('alphabetContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // Navigate to next letter
        function nextLetter() {
            currentLetterIndex = (currentLetterIndex + 1) % alphabetData.length;
            showSelectedLetter(alphabetData[currentLetterIndex]);
        }

        // Navigate to previous letter
        function previousLetter() {
            currentLetterIndex = (currentLetterIndex - 1 + alphabetData.length) % alphabetData.length;
            showSelectedLetter(alphabetData[currentLetterIndex]);
        }

        // Show the first letter by default when page loads
        window.addEventListener('load', () => {
            // Don't show any letter by default on mobile to save space
            if (window.innerWidth > 768) {
                showSelectedLetter(alphabetData[0]);
            }
        });
    </script>
</body>
</html>
